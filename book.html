<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Italiano 2.0 Book a table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="book.css" />
  </head>
  <body>
    <header>
      <div class="width-container">
        <div class="top-navbar">
          <a href="index.html" class="link-style"><h1>Italiano 2.0</h1></a>
          <div class="menu-icon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
          <ul class="navbar">
            <li><a href="#book-table">Book a Table</a></li>
            <li><a href="#order-online">Order Online</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="reservation-container">
        <h2>Table reservation</h2>
        <table>
          <label for="table-amount">How many people?</label>
          <select id="table-amount" name="quantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
          </select>
          <label for="date">Select a Date</label>
          <input type="date" id="date" name="date" />
          <label for="time">Select a Time:</label>
          <input type="time" id="time" name="time" />
          <label for="special-requests">Special Requests:</label>
          <textarea
            id="special-requests"
            name="special-requests"
            rows="4"
            cols="20"
            placeholder="Please enter any special requests, allergies, or seating preferences"
          ></textarea>
          <input type="submit" id="submit" name="submit" />
        </table>
      </div>
    </main>
    <footer>
      <div class="width-container">
        <div class="social-icons">
          <a href=""><img src="images/facebook-4.png" alt="" /></a>
          <a href=""><img src="images/instagram-1.png" alt="" /></a>
        </div>
        <div class="footer-restaurant-info">
          <p>
            Italiano 2.0 567 Willow Street, Riverside Heights, Townsville 90210
          </p>
          <p>Canada +1 000 000 0000 Italiano2.0@gmail.com</p>
        </div>
      </div>
    </footer>
  </body>
</html>
